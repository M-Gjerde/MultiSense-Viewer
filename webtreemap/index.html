
<!DOCTYPE html>
<title>Chromium binary size, 2014</title>
<link rel=stylesheet href=webtreemap.css>
<style>
#intro, #label {
  margin-left: auto;
  margin-right: auto;
  width: 600px;
  text-align: justify;
}
h1 {
  font-family: Verdana;
  font-size:24px;
  line-height:30px;
}
p, #label, svg {
  font-family: Georgia;
  font-size:14px;
  line-height:18px;
}
#graph1, #graph2 {text-align:center;}

#map {
  width: 1200px;
  height: 800px;
  margin: auto;

  position: relative;
  cursor: pointer;
  -webkit-user-select: none;
}
</style>
<body>
<div id="intro">
<h1>MultiSense Viewer build times</h1>
<p>Built using <a
href="https://github.com/martine/webtreemap">webtreemap</a> and
<a href="https://github.com/nico/buildbloat">builbloat</a>.  The json file
was created like so:

<code><pre>
time ./buildbloat.py out_local/Release/.ninja_log > bbdata.json
</pre></code>

<p>Click on a box to zoom in.  Click on the outermost box to zoom out.
</div>


<div id='map'></div>

<script src='webtreemap.js'></script>

<script>
var xhr = new XMLHttpRequest();
xhr.open('GET', 'bbdata.json');
xhr.responseType = "json";
xhr.onload = function(e) {
  var map = document.getElementById('map');
  appendTreemap(map, xhr.response);
};
xhr.send();
</script>
</body>
